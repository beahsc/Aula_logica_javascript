<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Bora Codar</title>
</head>
<body>
    <script>
        let numero1 = parseFloat(prompt("Digite o 1º Número : "));
        let numero2 = parseFloat(prompt("Digite o 2º Número: "));
        let numero3 = parseFloat(prompt("Digite o 3º Número: "));
        let numero4 = parseFloat(prompt("Digite o 4º Número: "));
        let numero5 = parseFloat(prompt("Digite o 5º Número: "));
        let numero6 = parseFloat(prompt("Digite o 6º Número: "));
        let numero7 = parseFloat(prompt("Digite o 7º Número: "));
        let numero8 = parseFloat(prompt("Digite o 8º Número: "));
        let numero9 = parseFloat(prompt("Digite o 9º Número: "));
        let numero10 = parseFloat(prompt("Digite o 10º Número: "));

        let soma = (numero1 + numero2 + numero3 + numero4 + numero5 + numero6 + numero7 + numero8 + numero9 + numero10)

        document.write("A soma dos valores informados é: " + soma)
        
    </script>
</body>
</html>
