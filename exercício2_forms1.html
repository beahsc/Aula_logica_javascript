<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Bora Codar</title>
</head>
<body>
    <script>
        let numero = parseFloat (prompt("Digite o Número: "));

       if(numero > 0 ){
        document.write("O número é positivo!")
       }else{
        if(numero < 0 ){
        document.write("O número é negativo!")
       }else{
        if(numero == 0 ){
            document.write("O número é zero!")
        }
       }
    }

    </script>
</body>
</html>
