<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 - Bora Codar</title>
</head>
<body>
    <script>
        let numero1 = parseFloat(prompt("Digite o 1º Número : "));
        let numero2 = parseFloat(prompt("Digite o 2º Número: "));
        let numero3 = parseFloat(prompt("Digite o 3º Número: "));
        let numero4 = parseFloat(prompt("Digite o 4º Número: "));
        let numero5 = parseFloat(prompt("Digite o 5º Número: "));
        let numero6 = parseFloat(prompt("Digite o 6º Número: "));
       

        let soma = 0

        if(numero1 < 72){
            soma = (soma + numero1)
        }
        if(numero2 < 72){
            soma = (soma + numero2)
        }
        if(numero3 < 72){
            soma = (soma + numero3)
        }
        if(numero4 < 72){
            soma = (soma + numero4)
        }
        if(numero5 < 72){
            soma = (soma + numero5)
        }
        if(numero6 < 72){
            soma = (soma + numero6)
        }
        
        document.write("A soma dos valores é: " + soma + "<br>")
        document.write("O 1º valor informado foi: " + numero1 +"<br>")
        document.write("O 2º valor informado foi: " + numero2 +"<br>")
        document.write("O 3º valor informado foi: " + numero3 +"<br>")
        document.write("O 4º valor informado foi: " + numero4 +"<br>")
        document.write("O 5º valor informado foi: " + numero5 +"<br>")
        document.write("O 6º valor informado foi: " + numero6)
      
       
    </script>
    
</body>
